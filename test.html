<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
	<title>

	<style>
		* {font-family: Impact, sans-serif;}
		div{border: 3px solid #3D3A3A;
			width: 130px;
			padding: 10px;
			font-size: 1.5rem;
			letter-spacing: 1px;
			color: #3D3A3A;
			font-variant: small-caps;
			margin-top: 5px;}

	</style>
	</head>
	<body>
		<div id="platform">

		</div>
		<div id="browser">
			<>
		</div>
	<script type="text/javascript">

		var chkPlatform = navigator.platform;
		//alert(chkPlatform);
		if(chkPlatform.indexOf("Win") != -1)
			{
			currentPlatform = "Windows";
		}
		else if (chkPlatform.indexOf("Li")  != -1)
			{
			currentPlatform = "Linux";
			}
		else
			{
			currentPlatform = "Macshit";
		}

		var chkBrowser = window.navigator.userAgent;
		var currentBrowser;
		if(chkBrowser.indexOf("Mozilla") != -1)
			{
				currentBrowser =  "Firefox";
				}
		else
		{
			currentBrowser = "Chrome";
		}
		document.getElementById("platform").innerHTML = "OS: "+currentPlatform;
		document.getElementById("browser").innerHTML = "UA: "+currentBrowser;
		//alert(navigator.userAgent);
	</script>
	</body>

</html>
