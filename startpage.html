<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <title>Start page</title>
    <link rel="shortcut icon" type="image/x-con" href="doge.jpg"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="initStartPage(0)" id="docBody">
<div id="clock"></div>
<div class="main" style="margin-top: 35px;">
    <div class="wrap">
        <div class="searchBlock">
            <button
                    onclick="activateDropDown()"
                    class="dropbtn"
                    id="searchEngineChooseButton">
                Google
            </button>
            <div id="searchOptionsDropDown"
                 name="availableDropDownOptions"
                 class="availableDropDownOptions">
            </div>
            <form
                    action="https://www.google.by/search"
                    type="get"
                    id="searchForm"
                    target="blank">
                <div class="input-group">
                    <input
                            id="searchInputField"
                            class=""
                            type="text"
                            name="q"
                            size="31"
                            placeholder="Your query here..."/>
                    <div class="regularButton"
                         title="Search results will be opened in the new window"
                         onclick="this.parentNode.parentNode.submit()">Search
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="main" id="sectionArea">
    <div class="wrap" id="mainArea"></div>
</div>
<div class="main">
    <div class="wrap">
        <div class="newSection">
            <input type="text"
                   name="newSectionName"
                   id="newSectionName"
                   value=""
                   placeholder="New section name">
            <a href="">
                <div class="linkTile addNew addNewSection" id="null"></div>
            </a>
        </div>
    </div>
</div>
<div class="main settingsPane">
    <div
            class="option"
            title="Settings"
            onclick="openSettingsMenu(this)"
            open="false">
        <a href="#"><img src="img/settingsIcon.png" alt="settingsIcond"></a>
    </div>
</div>
<div id="overlay"></div>
<script type="text/javascript" src="time.js"></script>
<script type="text/javascript" src="pageEngline.js"></script>
</body>
</html>
