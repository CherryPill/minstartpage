<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Start page</title>
        <link rel="shortcut icon" type="image/x-con" href="doge.jpg"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body onload="initStartPage()" id="docBody">
        <div id="time"></div>
        <div class="main" style="margin-top: 35px;">
            <div class="wrap">
                <div class="searchBlock">
                    <select id="searchOptions" name="chosenEngine"></select>
                    <form
                        action="https://www.google.by/search"
                        type="get"
                        id="searchForm">
                        <div class="input-group">
                            <input class=""
                                type="text"
                                name="q"
                                size="31"
                                placeholder="Your query here..."/>
                            <button
                                formtarget="_blank"
                                type="submit">Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="main"><div class="wrap" id="mainArea"></div></div>
        <div class="main">
            <div class="wrap">
                <div class="newSection">
                    <input type="text" name="newSectionName" id="newSectionName" value="" placeholder="Add new section">
                    <a href="">
                    <div class="linkTile addNew addNewSection" id="null"></div></a>

                </div>
            </div>
        </div>
        <div class="main settingsPane">
            <div
                class="option"
                title="Settings"
                onclick="toggleSettingsMenu(this)"
                open="false">
                <a href="#"><img src="img/settingsIcon.png" alt="settingsIcond"></a>
            </div>
        </div>
        <div id="overlay"></div>
        <script type="text/javascript" src="time.js"></script>
        <script type="text/javascript" src="pageEngline.js"></script>
        <div class="settingsWindow"></div>
    </body>
</html>
